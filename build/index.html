<!DOCTYPE html>
<head>
  <script>
    routes = {
      "/": "<Home />",
      "/page1": "<Page1 />",
    }

    function setRouteContent(path) {
      document.getElementById("page").innerHTML = routes[path]
    }

    // NOTE(sen) Back browser button
    window.onpopstate = () => setRouteContent(window.location.pathname)

    function route(path) {
      event.preventDefault()
      history.pushState({}, "", path)
      setRouteContent(path)
    }
  </script>

  <style>
    :root {
      --color-font1: #dddddd;
      --color-bg1: #000000;
    }
    body {
      font-family: sans-serif;
      background-color: var(--color-bg1);
      color: var(--color-font1);
    }
  </style>
</head>

<body>
  <!-- NOTE(sen) Navigation bar -->
  <!-- TODO(sen) Should I create the onclick events programmatically? -->
  <ul>
    <li><a href="/" onclick="route('/')">Home</a></li>
    <li><a href="/page1" onclick="route('/page1')">Page1</a></li>
    <li><Link href="page1">Page1</Link></li>
  </ul>

  <div id="page"></div>

  <script>
    // NOTE(sen) Initial setup (on load/refresh)
    setRouteContent(window.location.pathname)
  </script>
</body>
